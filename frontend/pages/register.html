<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <div class="register-container">
    <h1>Registro</h1>
    <form id="register-form">
      <div class="input-group">
        <label for="nome">Nome</label>
        <div class="input-icon">
          <img src="icons/user.svg" alt="Ícone de usuário" class="icon">
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <div class="input-icon">
          <img src="icons/emailicon.svg" alt="Ícone de e-mail" class="icon">
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-icon">
          <img src="icons/password.svg" alt="Ícone de senha" class="icon">
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </div>
      </div>
      <div class="input-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <div class="input-icon">
          <img src="icons/password.svg" alt="Ícone de senha" class="icon">
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
        </div>
      </div>
      <button type="submit">Realizar Cadastro</button>
    </form>
    <p class="login-link">
      Já possui conta? <a href="login.html">Faça login</a>
    </p>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { handleRegister } from './js/auth.js';

    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('senha').value;
      const confirmPassword = document.getElementById('confirmar-senha').value;

      // Validação básica de senha
      if (password !== confirmPassword) {
        alert('As senhas não coincidem!');
        return;
      }

      await handleRegister(email, password); // Envia o e-mail e senha para registro
    });
  </script>
</body>

</html>

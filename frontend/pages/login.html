<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="email">E-mail</label>
        <div class="input-icon">
          <img src="icons/emailicon.svg" alt="Ícone de e-mail" class="icon">
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-icon">
          <img src="icons/password.svg" alt="Ícone de senha" class="icon">
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </div>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p class="register-link">
      Não possui conta? <a href="register.html">Registre-se</a>
    </p>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { handleLogin } from './js/auth.js';

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('senha').value;

      await handleLogin(email, password); // Envia o e-mail e senha para login
    });
  </script>
</body>

</html>

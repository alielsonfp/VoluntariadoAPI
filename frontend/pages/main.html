<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades de Voluntariado</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header>

    <!-- modal-create-activity.html -->
    <div id="createActivityModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Criar Nova Atividade</h2>
        <form id="createActivityForm">
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="location">Local:</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="maxParticipants">Número Máximo de Participantes:</label>
            <input type="number" id="maxParticipants" name="maxParticipants" required />
          </div>
          <button type="submit">Criar Atividade</button>
        </form>
      </div>
    </div>


    <h1>Atividades de Voluntariado</h1>
    <nav>
      <ul>
        <li><a href="#minhas-atividades">Minhas Atividades</a></li>
        <li><a href="#todas-atividades">Todas as Atividades</a></li>
        <li><a href="#criar-atividade" id="criar-atividade">Criar Atividade</a></li>
        <li><a href="#logout" id="logout-button">Sair</a></li>
      </ul>
    </nav>
  </header>

  <section id="minhas-atividades">
    <h2>Minhas Atividades</h2>
    <!-- As atividades do usuário serão carregadas dinamicamente aqui -->
  </section>

  <section id="todas-atividades">
    <h2>Todas as Atividades</h2>
    <!-- As atividades serão carregadas dinamicamente aqui -->
  </section>

  <footer>
    <p>&copy; 2023 Atividades de Voluntariado</p>
  </footer>

  <script type="module" src="./js/main.js"></script>
  <script type="module">
    import { handleLogout } from './js/auth.js';

    // Adiciona o evento de logout ao botão
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', (event) => {
      event.preventDefault(); // Impede o comportamento padrão do link
      handleLogout();
    });
  </script>
</body>

</html>
